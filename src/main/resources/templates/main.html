<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍냥스토어</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        #pet-info {
            text-align: center;
            margin-top: 50px;
        }

        #pet-info img {
            border-radius: 50%;
            width: 200px; /* 사이즈 키움 */
            height: 200px; /* 사이즈 키움 */
            object-fit: cover;
            margin-bottom: 20px;
        }

        #pet-info .pet-details {
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
        }

        #pet-info h2 {
            margin-bottom: 20px;
        }

        #pet-info p {
            margin: 10px 0;
        }

        #edit-profile-button {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

    </style>
</head>
<body>
<th:block th:replace="~{layouts/header :: header(isLogin = ${login})}"></th:block>


<section id="products">
        <div class="product-column">
            <div th:each="product : ${products}">
                <a th:href="${product.link}" class="product" th:data-name="${product.name}">
                    <img th:src="${product.image}" alt="제품">
                    <div class="product-info">
                        <h3 th:text="${product.name}"></h3>
                        <p class="price">가격: <span th:text="${product.price}"></span>원</p>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <section id="pet-info">
        <div class="pet-details">
            <h2>반려동물 정보</h2>
            <img src="/images/pet.jpg" alt="반려동물 사진">
            <p>이름: 멍멍이</p>
            <p>나이: 3살</p>
            <p>성별: 수컷</p>
            <br> <!-- 줄 간격을 넓히는 빈 줄 삽입 -->
            <a id="edit-profile-button" href="profile.html" style="text-decoration: none;">프로필 수정하기</a>

        </div>
    </section>

<th:block th:replace="~{layouts/footer :: footer}"></th:block>

</body>
</html>

<script>

    // 검색 기능
    document.getElementById('search-button').addEventListener('click', function() {
        searchProducts();
    });

    document.getElementById('search').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            searchProducts();
        }
    });

    function searchProducts() {
        const query = document.getElementById('search').value.trim().toLowerCase(); // 입력값 앞뒤 공백 제거 및 소문자로 변환
        const products = document.querySelectorAll('.product');

        products.forEach(product => {
            const productName = product.querySelector('.product-info h3').textContent.trim().toLowerCase(); // 제품 이름 앞뒤 공백 제거 및 소문자로 변환
            if (productName.includes(query)) {
                product.style.display = 'block'; // 검색어가 포함된 제품은 보이기
            } else {
                product.style.display = 'none'; // 검색어가 포함되지 않은 제품은 숨기기
            }
        });
    }
    
</script>
</body>
</html>
