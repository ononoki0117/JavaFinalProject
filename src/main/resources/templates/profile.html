<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* 추가한 CSS 스타일 */
        #profile-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f8f8;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #profile-form img {
            display: block;
            margin: 0 auto 20px;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        #profile-form div {
            margin-bottom: 10px;
        }

        #profile-form label {
            display: block;
            margin-bottom: 5px;
        }

        #profile-form input[type="text"],
        #profile-form select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #profile-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<!-- 헤더 추가 -->
<th:block th:replace="~{layouts/header :: header(isLogin = ${login})}"></th:block>

<!-- 프로필 수정 폼 -->
<form method="post" action="/profile">
    <div id="profile-form">
        <h2>프로필 수정</h2>
        <img src="/images/pet.jpg" alt="반려동물 사진" id="pet-photo">
        <div>
            <label for="pet-name">이름</label>
            <input type="text" id="pet-name" th:value="${pet.name}" name="name">
        </div>
        <div>
            <label for="pet-age">나이</label>
            <input type="number" id="pet-age" th:value="${pet.age}" name="age">
        </div>
        <div>
            <label for="pet-gender">성별</label>
            <select id="pet-gender" name="gender">
                <option value="male">수컷</option>
                <option value="female">암컷</option>
            </select>
        </div>
        <button id="save-button" type="submit">저장하기</button>
    </div>

</form>

<!-- 푸터 추가 -->
<th:block th:replace="~{layouts/footer :: footer}"></th:block>
