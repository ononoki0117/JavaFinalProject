<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <!-- CSS 파일 링크 -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* 추가된 CSS */
        #cart {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .cart-items {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .item-name {
            flex-grow: 1;
        }

        .item-price {
            flex-shrink: 0;
        }

        #checkout-button {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 200px;
            text-align: center;
        }

        #checkout-button:hover {
            background-color: #222;
        }

        /* 추가된 스타일 */
        #total-price {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- 헤더 부분 -->
<th:block th:replace="~{layouts/header :: header(isLogin = ${login})}"></th:block>


<!-- 장바구니 내용 부분 -->
<section id="cart">
    <!-- 장바구니에 담긴 제품들 목록 -->
    <form method="post" action="/pay">
        <div class="cart-items">
            <!-- 제품 1 -->
            <div class="cart-item" th:each="item : ${items}">
                <span class="item-name" th:text="${item.name}">강아지용 쿠션 침대</span>
                <span class="item-price" th:text="${item.price}">₩50,000</span>
            </div>
        </div>

        <!-- 총 가격 -->
        <div id="total-price">총 가격: <span id="total">₩<span th:text="${sum}"></span></span></div>

        <!-- 결제하기 버튼 -->
        <button type="submit" id="checkout-button">결제하기</button>
    </form>
</section>

<!-- 푸터 부분 -->
<th:block th:replace="~{layouts/footer :: footer}"></th:block>
